# === Server Configuration ===
server.port=8081

# === Application Name ===
spring.application.name=api-gateway

# === Path Matching Strategy (Spring MVC)
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# === Logging Configuration ===
logging.level.com.eventorganizer.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# === Proxy Service URLs (Custom App Config) ===
app.service-urls.auth-service=http://localhost:8084
app.service-urls.user-service=http://localhost:8085
app.service-urls.service-provider-service=http://localhost:8081
app.service-urls.booking-service=http://localhost:8082
app.service-urls.review-service=http://localhost:8083
